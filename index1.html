<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Marks and Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Enter Student Marks</h2>
  <form id="marksForm">
    <label for="marks">Marks (0-100):</label>
    <input type="number" id="marks" name="marks" min="0" max="100" required />
    <button type="submit">Calculate Grade</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('marksForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const marks = parseFloat(document.getElementById('marks').value);

      if (isNaN(marks) || marks < 0 || marks > 100) {
        resultDiv.textContent = 'Please enter a valid number between 0 and 100.';
        resultDiv.style.color = 'red';
        return;
      }

      let grade = '';

      if (marks >= 90) {
        grade = 'A';
      } else if (marks >= 80) {
        grade = 'B';
      } else if (marks >= 70) {
        grade = 'C';
      } else if (marks >= 60) {
        grade = 'D';
      } else {
        grade = 'F';
      }

      resultDiv.style.color = 'green';
      resultDiv.textContent = `Marks: ${marks} - Grade: ${grade}`;
    });
  </script>
</body>
</html>
